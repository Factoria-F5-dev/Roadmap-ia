<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-content">
                    <h1 class="h3 mb-4 px-3">Bootcamp Inteligencia Artificial</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#calendar">
                                <i class="bi bi-calendar me-2"></i>
                                Calendario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#roadmap">
                                <i class="bi bi-map me-2"></i>
                                Roadmap
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container section-container mt-4">
                    <div class="row g-4">
                        <!-- Calendar Card -->
                        <div class="col-12" id="calendar">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Calendario</h5>
                                    <div class="ratio ratio-16x9">
                                        <iframe src="https://calendar.google.com/calendar/embed?src=c_classroom12345abcdef%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Roadmap Card -->
                        <div class="col-md-12" id="roadmap">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Roadmap del curso</h5>
                                    <div id="generate">
                                        <label for="weeks">Semanas:</label>
                                        <input type="number" id="weeks" value="36" min="1" max="52">
                                        <!-- <button onclick="generateGantt()">Generar</button> -->
                                    </div>
                                    <div class="gantt-container">
                                        <table id="gantt-table"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Links Card -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Quick Links</h5>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary" data-link="zoom">
                                            <i class="bi bi-camera-video me-2"></i>
                                            Join Zoom Meeting
                                        </button>
                                        <button class="btn btn-outline-primary" data-link="classroom">
                                            <i class="bi bi-grid-3x3-gap me-2"></i>
                                            Open Google Classroom
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Community Card -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Conexi√≥n y contacto</h5>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary" data-link="discord">
                                            <i class="bi bi-chat-dots me-2"></i>
                                            Join Discord Server
                                        </button>
                                        <button class="btn btn-outline-primary" data-link="github">
                                            <i class="bi bi-github me-2"></i>
                                            Access GitHub Repository
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
